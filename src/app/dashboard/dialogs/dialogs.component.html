<h1 mat-dialog-title style="color: #dedcc7 !important;">Info </h1>
<div mat-dialog-content>
  <p style="color: #dedcc7 !important;">Enter Below details to Proceed</p>
  <mat-form-field>
    <input matInput placeholder="Maximum Trip Amount" type="number"  #minAmt/>
  </mat-form-field> 
  <br>
  <mat-form-field>
    <textarea matInput placeholder="Note to Vendors"  #note></textarea>
  </mat-form-field> 
</div>
<div mat-dialog-actions>
    <button  mat-raised-button color="primary" (click)="minAmtfn()">
        Submit
    </button>
</div>
